<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ade Miando Contact Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .namecard {
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .labels {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 2rem;
    }

    .label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.95rem;
      color: #666;
    }

    .label i {
      color: #2a9d8f;
    }

    .bracket {
      background: #f5f5f5;
      padding: 0.2rem 0.6rem;
      border-radius: 8px;
      font-weight: 500;
    }

    .email-display {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #222;
    }

    .email-part {
      padding: 0.2rem 0.4rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      color: #222;
      position: relative;
    }

    .email-part:hover {
      background: #2a9d8f;
      color: #fff;
    }

    .email-part:focus {
      outline: 2px solid #2a9d8f;
    }
  </style>
</head>
<body>
  <div class="namecard">
    <div class="labels">
      <div class="label">
        <i class="fa-solid fa-user"></i> <span>Profile / Instagram:</span>
        <span class="bracket">ademiando</span>
      </div>
      <div class="label">
        <i class="fa-solid fa-globe"></i> <span>Website:</span>
        <span class="bracket">@ademiando.com</span>
      </div>
      <div class="label">
        <i class="fa-solid fa-envelope"></i> <span>Email:</span>
        <span class="bracket">ademiando@ademiando.com</span>
      </div>
    </div>

    <div class="email-display">
      <a href="https://instagram.com/ademiando" class="email-part" title="Instagram" target="_blank">ademiando</a>
      <span class="email-part">@</span>
      <a href="https://ademiando.com" class="email-part" title="Website" target="_blank">ademiando.com</a>
    </div>
  </div>
</body>
</html>
