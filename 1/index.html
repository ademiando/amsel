<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amsel Tenda - Galeri Album</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 20px 0;
        }
        
        .section-header h2 {
            font-size: 2.8rem;
            color: #1E3A8A;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            font-weight: 700;
        }
        
        .section-header h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(45deg, #3B82F6, #1E3A8A);
            border-radius: 2px;
        }
        
        .section-header p {
            max-width: 700px;
            margin: 20px auto 0;
            color: #777;
            font-size: 1.2rem;
        }
        
        /* Galeri Styles */
        .gallery-section {
            padding: 40px 0;
            width: 100%;
        }
        
        .gallery-container {
            position: relative;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1500px;
        }
        
        .gallery-card {
            position: absolute;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            background: #fff;
            transform-style: preserve-3d;
            will-change: transform;
        }
        
        .gallery-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .gallery-card:hover img {
            transform: scale(1.05);
        }
        
        /* Card positioning */
        .gallery-card:nth-child(1) {
            transform: translateX(-120%) scale(0.85) rotateY(10deg);
            z-index: 2;
            opacity: 0.8;
            filter: brightness(0.85);
        }
        
        .gallery-card:nth-child(2) {
            transform: translateX(0) scale(1);
            z-index: 3;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-card:nth-child(3) {
            transform: translateX(120%) scale(0.85) rotateY(-10deg);
            z-index: 2;
            opacity: 0.8;
            filter: brightness(0.85);
        }
        
        /* Active states */
        .gallery-card.active {
            transform: translateX(0) scale(1) !important;
            z-index: 3 !important;
            opacity: 1 !important;
            filter: brightness(1) !important;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3) !important;
        }
        
        .gallery-card.prev {
            transform: translateX(-120%) scale(0.85) rotateY(10deg) !important;
            z-index: 2 !important;
        }
        
        .gallery-card.next {
            transform: translateX(120%) scale(0.85) rotateY(-10deg) !important;
            z-index: 2 !important;
        }
        
        /* Navigation controls */
        .gallery-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1E3A8A, #3B82F6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(30, 58, 138, 0.3);
        }
        
        .nav-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.4);
        }
        
        /* Responsive design */
        @media (max-width: 992px) {
            .gallery-card {
                width: 250px;
                height: 350px;
            }
            
            .gallery-container {
                height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .gallery-card {
                width: 220px;
                height: 300px;
            }
            
            .gallery-container {
                height: 350px;
            }
            
            .section-header h2 {
                font-size: 2.2rem;
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 576px) {
            .gallery-container {
                height: 300px;
                perspective: 1000px;
            }
            
            .gallery-card {
                width: 180px;
                height: 240px;
            }
            
            .gallery-card:nth-child(1) {
                transform: translateX(-110%) scale(0.8) rotateY(10deg);
            }
            
            .gallery-card:nth-child(3) {
                transform: translateX(110%) scale(0.8) rotateY(-10deg);
            }
            
            .section-header h2 {
                font-size: 1.8rem;
            }
            
            .section-header p {
                font-size: 1rem;
            }
            
            .nav-btn {
                width: 45px;
                height: 45px;
            }
        }
        
        /* Image descriptions */
        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .gallery-card:hover .image-info {
            opacity: 1;
            transform: translateY(0);
        }
        
        .image-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .image-info p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Decorative elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #BFDBFE, #60A5FA);
            top: 10%;
            left: 5%;
            opacity: 0.3;
            filter: blur(30px);
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #FEF3C7, #F59E0B);
            bottom: 15%;
            right: 8%;
            opacity: 0.2;
            filter: blur(25px);
        }
    </style>
</head>
<body>
    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <div class="section-header">
                <h2>Galeri Kami</h2>
                <p>Momen berharga dari acara-acara yang telah kami selenggarakan</p>
            </div>
            
            <div class="gallery-container">
                <div class="gallery-card active">
                    <img src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80" alt="Acara Pernikahan">
                    <div class="image-info">
                        <h3>Pernikahan Mewah</h3>
                        <p>Tenda & dekorasi premium</p>
                    </div>
                </div>
                
                <div class="gallery-card next">
                    <img src="https://images.unsplash.com/photo-1519225421980-715cb0215aed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Acara Perusahaan">
                    <div class="image-info">
                        <h3>Acara Perusahaan</h3>
                        <p>Panggung & sound system profesional</p>
                    </div>
                </div>
                
                <div class="gallery-card prev">
                    <img src="https://images.unsplash.com/photo-1519671482749-fd09be7ccebf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Tenda Pernikahan">
                    <div class="image-info">
                        <h3>Tenda Pernikahan</h3>
                        <p>Dekorasi elegan untuk hari istimewa</p>
                    </div>
                </div>
            </div>
            
            <div class="gallery-nav">
                <div class="nav-btn prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="nav-btn next-btn">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <!-- Decorative elements -->
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.gallery-card');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            
            // Initial setup
            cards[0].classList.add('prev');
            cards[1].classList.add('active');
            cards[2].classList.add('next');
            
            // Function to rotate cards
            function rotateCards(direction) {
                // Remove all classes
                cards.forEach(card => {
                    card.classList.remove('prev', 'active', 'next');
                });
                
                // Add new classes based on direction
                if (direction === 'next') {
                    cards[0].classList.add('prev');
                    cards[1].classList.add('next');
                    cards[2].classList.add('active');
                    
                    // Move first card to the end
                    document.querySelector('.gallery-container').appendChild(cards[0]);
                } else {
                    cards[0].classList.add('active');
                    cards[1].classList.add('prev');
                    cards[2].classList.add('next');
                    
                    // Move last card to the beginning
                    document.querySelector('.gallery-container').prepend(cards[2]);
                }
            }
            
            // Event listeners for buttons
            prevBtn.addEventListener('click', () => rotateCards('prev'));
            nextBtn.addEventListener('click', () => rotateCards('next'));
            
            // Auto-rotate every 5 seconds
            setInterval(() => {
                rotateCards('next');
            }, 5000);
        });
    </script>
</body>
</html>
