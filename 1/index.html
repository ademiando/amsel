<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Profile Card</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2a9d8f;
      --secondary: #264653;
      --accent: #e9c46a;
      --bg: #ffffff;
      --text: #333333;
      --transition: 0.3s;
      --radius: 1rem;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--secondary);
      color: var(--text);
    }
    .card {
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
      overflow: hidden;
      transition: transform var(--transition);
    }
    .card:hover {
      transform: translateY(-8px);
    }
    .card__header {
      background: var(--primary);
      padding: 2rem 1rem;
      position: relative;
    }
    .card__avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid var(--bg);
      position: absolute;
      left: 50%;
      bottom: -40px;
      transform: translateX(-50%);
      background: url('https://via.placeholder.com/80') no-repeat center/cover;
    }
    .card__body {
      padding: 3rem 1.5rem 1.5rem;
    }
    .card__name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }
    .card__handle {
      font-size: 0.9rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }
    .card__links {
      list-style: none;
    }
    .card__link-item {
      margin-bottom: 1rem;
    }
    .card__link {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 0.8rem;
      border-radius: var(--radius);
      border: 2px solid transparent;
      transition: all var(--transition);
      font-weight: 600;
      color: var(--secondary);
    }
    .card__link:hover {
      background: var(--primary);
      color: var(--bg);
      border-color: var(--accent);
      text-decoration: none;
    }
    .card__link i {
      margin-right: 0.5rem;
    }
  </style>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
    <div class="card__header">
      <div class="card__avatar"></div>
    </div>
    <div class="card__body">
      <h2 class="card__name">Ade Miando</h2>
      <p class="card__handle">@ademiando.com</p>
      <ul class="card__links">
        <li class="card__link-item">
          <a href="https://instagram.com/ademiando" target="_blank" class="card__link">
            <i class="fab fa-instagram"></i>Instagram
          </a>
        </li>
        <li class="card__link-item">
          <a href="mailto:ade@ademiando.com" class="card__link">
            <i class="fas fa-envelope"></i>Email
          </a>
        </li>
        <li class="card__link-item">
          <a href="https://ademiando.com" target="_blank" class="card__link">
            <i class="fas fa-globe"></i>Website
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script>
    // Forward-thinking analytics: seamless click-tracking
    document.querySelectorAll('.card__link').forEach(link => {
      link.addEventListener('click', e => {
        console.log(`Link clicked: ${e.currentTarget.href}`);
        // Integrate with analytics SDK here
      });
    });
  </script>
</body>
</html>
