<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdeMiando Contact Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      position: relative;
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      text-align: center;
      width: max-content;
    }

    .email {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #1f2937;
      position: relative;
      display: flex;
      gap: 4px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .email span {
      padding: 0 6px;
    }

    .left-part {
      position: relative;
    }

    .right-part {
      position: relative;
    }

    .bracket {
      position: absolute;
      border: 2px solid #d1d5db;
      border-top: none;
      border-bottom: none;
      border-radius: 18px;
      height: 50px;
      pointer-events: none;
    }

    /* Left bracket: Instagram/Profile */
    .bracket-left {
      left: -12px;
      top: -18px;
      width: 120px;
    }

    /* Right bracket: Website */
    .bracket-right {
      right: -12px;
      top: -18px;
      width: 170px;
    }

    /* Whole bracket: Email */
    .bracket-email {
      top: 40px;
      left: 0;
      width: 100%;
      height: 80px;
      border-radius: 20px;
      pointer-events: none;
    }

    /* Labels */
    .label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #374151;
      background: #fff;
      padding: 4px 8px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .label:hover {
      color: #0f766e;
    }

    .label i {
      color: #0f766e;
    }

    .label-profile {
      position: absolute;
      top: -40px;
      left: 0;
    }

    .label-website {
      position: absolute;
      top: -40px;
      right: 0;
    }

    .label-instagram {
      position: absolute;
      bottom: -36px;
      left: 6px;
    }

    .label-email {
      position: absolute;
      bottom: -36px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Links inside email */
    .email a {
      color: #1f2937;
      text-decoration: none;
      transition: 0.2s;
    }

    .email a:hover {
      color: #0f766e;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.2rem;
      }

      .email {
        font-size: 1.4rem;
        flex-direction: column;
        gap: 4px;
      }

      .bracket,
      .label {
        display: none; /* Optional: hide brackets on mobile */
      }
    }
  </style>
</head>
<body>

<div class="card">
  <!-- Brackets -->
  <div class="bracket bracket-left"></div>
  <div class="bracket bracket-right"></div>
  <div class="bracket bracket-email"></div>

  <!-- Labels -->
  <a href="https://instagram.com/ademiando" target="_blank" class="label label-profile">
    <i class="fa-solid fa-user"></i> Profile
  </a>

  <a href="https://ademiando.com" target="_blank" class="label label-website">
    <i class="fa-solid fa-globe"></i> Website
  </a>

  <a href="https://instagram.com/ademiando" target="_blank" class="label label-instagram">
    <i class="fa-brands fa-instagram"></i> Instagram
  </a>

  <a href="mailto:ademiando@ademiando.com" class="label label-email">
    <i class="fa-solid fa-envelope"></i> Email
  </a>

  <!-- Email -->
  <div class="email">
    <span class="left-part"><a href="https://instagram.com/ademiando" target="_blank">ademiando</a></span>
    <span>@</span>
    <span class="right-part"><a href="https://ademiando.com" target="_blank">ademiando.com</a></span>
  </div>
</div>

</body>
</html>
