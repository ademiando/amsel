<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ademiando Contact Map</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background: #f9fafb;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      position: relative;
      background: #fff;
      padding: 4rem 3rem 6rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: #1f2937;
    }

    .email span {
      padding: 0 4px;
    }

    .email a {
      color: #1f2937;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .email a:hover {
      color: #0f766e;
    }

    .email {
      display: inline-block;
      position: relative;
      z-index: 2;
    }

    /* Lines */
    .line {
      position: absolute;
      height: 2px;
      background: #0f766e;
      border-radius: 2px;
    }

    /* Labels */
    .label {
      position: absolute;
      font-size: 0.85rem;
      font-weight: 500;
      color: #0f766e;
      background: #fff;
      padding: 3px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    .label:hover {
      color: #0ea5e9;
    }

    /* Profile line (top left) */
    .line-profile {
      top: -40px;
      left: 0;
      width: 100px;
    }

    .label-profile {
      top: -65px;
      left: 0;
    }

    /* Website line (top right) */
    .line-website {
      top: -40px;
      right: 0;
      width: 130px;
    }

    .label-website {
      top: -65px;
      right: 0;
    }

    /* Instagram (bottom center) */
    .line-instagram {
      bottom: -50px;
      left: 25%;
      width: 160px;
    }

    .label-instagram {
      bottom: -75px;
      left: 29%;
    }

    /* Email (whole bottom) */
    .line-email {
      bottom: -110px;
      left: -30px;
      right: -30px;
      height: 0;
      border-bottom: 2px dashed #94a3b8;
    }

    .label-email {
      bottom: -135px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Email -->
    <div class="email">
      <a href="https://instagram.com/ademiando" target="_blank">ademiando</a>
      <span>@</span>
      <a href="https://ademiando.com" target="_blank">ademiando.com</a>
    </div>

    <!-- Garis & Label -->
    <div class="line line-profile"></div>
    <a href="https://instagram.com/ademiando" class="label label-profile" target="_blank">
      <i class="fa-solid fa-user"></i> Profile
    </a>

    <div class="line line-website"></div>
    <a href="https://ademiando.com" class="label label-website" target="_blank">
      <i class="fa-solid fa-globe"></i> Website
    </a>

    <div class="line line-instagram"></div>
    <a href="https://instagram.com/ademiando" class="label label-instagram" target="_blank">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>

    <div class="line line-email"></div>
    <a href="mailto:ademiando@ademiando.com" class="label label-email">
      <i class="fa-solid fa-envelope"></i> Email
    </a>
  </div>
</body>
</html>
