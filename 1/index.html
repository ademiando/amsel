<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ademiando card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      position: relative;
      text-align: center;
    }

    .email-wrapper {
      display: inline-flex;
      font-size: 2rem;
      font-weight: 600;
      color: #1f2937;
      position: relative;
    }

    .part {
      position: relative;
    }

    .part a {
      color: #111827;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .part a:hover {
      color: #0f766e;
    }

    .part.instagram::after {
      content: "";
      position: absolute;
      height: 3px;
      width: 100%;
      background: #e1306c;
      bottom: -8px;
      left: 0;
      border-radius: 2px;
    }

    .part.website::after {
      content: "";
      position: absolute;
      height: 3px;
      width: 100%;
      background: #2563eb;
      bottom: -8px;
      left: 0;
      border-radius: 2px;
    }

    .label {
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
      color: #4b5563;
      margin-top: 1.5rem;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .label:hover {
      color: #0f766e;
    }

    .labels {
      margin-top: 3.5rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bracket-line {
      position: absolute;
      border: 2px dashed #9ca3af;
      border-radius: 18px;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="card">
  <!-- Garis lingkar luar untuk EMAIL -->
  <div class="bracket-line"></div>

  <!-- Email -->
  <div class="email-wrapper">
    <span class="part instagram">
      <a href="https://instagram.com/ademiando" target="_blank">ademiando</a>
    </span>
    <span>@</span>
    <span class="part website">
      <a href="https://ademiando.com" target="_blank">ademiando.com</a>
    </span>
  </div>

  <!-- Labels (link aktif) -->
  <div class="labels">
    <a href="https://instagram.com/ademiando" class="label" target="_blank">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>
    <a href="https://ademiando.com" class="label" target="_blank">
      <i class="fa-solid fa-globe"></i> Website
    </a>
    <a href="mailto:ademiando@ademiando.com" class="label">
      <i class="fa-solid fa-envelope"></i> Email
    </a>
    <a href="https://instagram.com/ademiando" class="label" target="_blank">
      <i class="fa-solid fa-user"></i> Profile
    </a>
  </div>
</div>

</body>
</html>
