<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ademiando Identity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9fafb;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #111827;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    .identity-item {
      margin: 25px 0;
      line-height: 1.6;
    }
    
    .label {
      font-size: 1rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }
    
    .value {
      font-size: 1.4rem;
      font-weight: 600;
    }
    
    .value a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
      display: inline-block;
    }
    
    .value a:hover {
      color: #0f766e;
    }
    
    .main-email {
      font-size: 1.8rem;
      margin: 30px 0;
      font-weight: 700;
    }
    
    .divider {
      height: 1px;
      background: #e5e7eb;
      width: 80%;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="identity-item">
      <div class="label">Profile</div>
      <div class="value">ademiando</div>
    </div>
    
    <div class="main-email">
      ademiando @ ademiando.com
    </div>
    
    <div class="divider"></div>
    
    <div class="identity-item">
      <div class="label">Website</div>
      <div class="value">
        <a href="https://ademiando.com" target="_blank">ademiando.com</a>
      </div>
    </div>
    
    <div class="identity-item">
      <div class="label">Instagram</div>
      <div class="value">
        <a href="https://instagram.com/ademiando" target="_blank">@ademiando</a>
      </div>
    </div>
    
    <div class="identity-item">
      <div class="label">Email</div>
      <div class="value">
        <a href="mailto:ademiando@ademiando.com">ademiando@ademiando.com</a>
      </div>
    </div>
  </div>
</body>
</html>
