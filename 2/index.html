<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ademiando identity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f4f6;
    }
    .container {
      position: relative;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .email {
      display: inline-block;
      position: relative;
    }
    .email a {
      color: #0f172a;
      text-decoration: none;
    }
    .email a:hover {
      color: #0ea5e9;
    }

    /* Garis dan label */
    .line {
      position: absolute;
      height: 2px;
      background: #0f766e;
    }
    .bracket-label {
      position: absolute;
      font-size: 0.85rem;
      color: #0f766e;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Profile (atas kiri) */
    .line-profile {
      top: -40px; left: 0; width: 120px;
    }
    .label-profile {
      top: -60px; left: 5px;
    }

    /* Website (atas kanan) */
    .line-website {
      top: -40px; right: 0; width: 140px;
    }
    .label-website {
      top: -60px; right: 0;
    }

    /* Instagram (bawah tengah) */
    .line-instagram {
      bottom: -40px; left: 20%; width: 170px;
    }
    .label-instagram {
      bottom: -60px; left: 25%;
    }

    /* Email (bawah besar) */
    .line-email {
      bottom: -100px; left: -30px; right: -30px;
      border-bottom: 2px dashed #94a3b8;
      height: 0;
    }
    .label-email {
      bottom: -120px; left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="email">
      <!-- Email text -->
      <a href="mailto:ademiando@ademiando.com">
        <span id="part1"><a href="https://instagram.com/ademiando">ademiando</a></span>
        <span>@</span>
        <span id="part2"><a href="https://ademiando.com">ademiando.com</a></span>
      </a>

      <!-- Brackets & labels -->
      <div class="line line-profile"></div>
      <div class="bracket-label label-profile"><i class="fa-solid fa-user"></i> Profile</div>

      <div class="line line-website"></div>
      <div class="bracket-label label-website"><i class="fa-solid fa-globe"></i> Website</div>

      <div class="line line-instagram"></div>
      <div class="bracket-label label-instagram"><i class="fa-brands fa-instagram"></i> Instagram</div>

      <div class="line line-email"></div>
      <div class="bracket-label label-email"><i class="fa-solid fa-envelope"></i> Email</div>
    </div>
  </div>
</body>
</html>
