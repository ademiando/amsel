<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ademiando Identity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9fafb;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #111827;
    }

    .email {
      display: inline-flex;
      position: relative;
    }

    .email span {
      padding: 0 4px;
    }

    .segment {
      position: relative;
    }

    /* Upper braces and labels */
    .segment.profile::before,
    .segment.website::before {
      content: '}';
      position: absolute;
      top: -50px;
      font-size: 2.5rem;
      color: #0f766e;
    }

    .segment.profile::after {
      content: 'Profile';
      position: absolute;
      top: -80px;
      left: 0;
      right: 0;
      font-size: 0.9rem;
      color: #374151;
    }

    .segment.website::after {
      content: 'Website';
      position: absolute;
      top: -80px;
      left: 0;
      right: 0;
      font-size: 0.9rem;
      color: #374151;
    }

    /* Lower braces and labels */
    .segment.instagram::after,
    .whole::after {
      position: absolute;
      bottom: -50px;
      font-size: 2.5rem;
      color: #0f766e;
    }

    .segment.instagram::after {
      content: '{';
      left: 0;
      right: 0;
    }

    .segment.instagram .label-bot {
      position: absolute;
      bottom: -80px;
      left: 0;
      right: 0;
      font-size: 0.9rem;
      color: #374151;
    }

    .whole::after {
      content: '{';
      left: 50%;
      transform: translateX(-50%);
    }

    .whole .label-email {
      position: absolute;
      bottom: -110px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #374151;
    }

    /* Links */
    a {
      color: #111827;
      text-decoration: none;
      transition: 0.2s ease;
    }
    a:hover {
      color: #0f766e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="email whole">
      <div class="segment profile">
        <a href="https://instagram.com/ademiando" target="_blank">ademiando</a>
      </div>
      <span>@</span>
      <div class="segment website">
        <a href="https://ademiando.com" target="_blank">ademiando.com</a>
      </div>

      <!-- Instagram (@ademiando) underline -->
      <div class="segment instagram" style="position:absolute; left:33%; bottom:0;">
        <div class="label-bot"><i class="fa-brands fa-instagram"></i> Instagram</div>
      </div>

      <!-- Full Email underline -->
      <div class="label-email"><i class="fa-solid fa-envelope"></i> Email</div>
    </div>
  </div>
</body>
</html>
